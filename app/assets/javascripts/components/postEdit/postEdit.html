<h2>Edit Post</h2>
<form>
  <div class="">
    <label for="">Title</label>
    <input type="text"  class="validate" ng-model="$ctrl.post.title">
  </div>
  <div class="">
    <label for="">Content</label>
    <input type="text" class="validate" ng-model="$ctrl.post.content">
  </div>
  <div>
    <button ng-click="$ctrl.updatePost()">Save Post</button>
  </div>
</form>
<a ui-sref="home">Cancel</a>
