<a ui-sref="postNew">New Post</a>
<br>

<div ng-repeat="post in $ctrl.posts">
  <h2><a ui-sref="postShow({id: post.id})">{{post.title}}</a></h2>
  <a ui-sref="postShow({id: post.id})">Show</a>
  <p>{{post.content}}</p>
  <p>{{post.comments.count}}</p>
</div>
