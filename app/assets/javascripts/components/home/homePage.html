<a ng-if="$ctrl." ui-sref="postNew">New Post</a>
<br>
<div ng-repeat="post in $ctrl.posts">
  <a ng-if="current_user.id === post.user && post.user.is_admin === true" ui-sref="postNew">New Post</a>
  <h2><a ui-sref="postShow({id: post.id})">{{post.title}}</a></h2>
  <p>{{post.content}}</p>
  <p>{{post.comments.count}}</p>
</div>
